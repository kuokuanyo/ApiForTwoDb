openapi: 3.0.0
info:
  description: Define an API
  title: Restful API(connect two databases)
  version: 1.0.0
paths:
  "/signup/{sql}":
    post:
      description: 註冊
      tags:
        - User
      summary: create a new account
      parameters:
        - description: 資料庫引擎
          name: sql
          in: path
          required: true
          schema:
            type: string
            example:
              mysql or mssql
      requestBody:
        $ref: "#/components/requestBodies/user"
      responses:
        "200":
          description: Successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
              example:
                email: "aaaaa@example.com"
                password: "123456"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.Error"
              example:
                Error: "Email or Password error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.Error"
              example:
                Error: "E-mail already taken!"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.Error"
              example:
                Error: "Server(database) error!"
                
